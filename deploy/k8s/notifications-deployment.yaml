apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications
  namespace: pulsecart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
        - name: notifications
          image: 971146591534.dkr.ecr.us-east-1.amazonaws.com/triad-app-notifications:notifications-develop
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
              name: http
          env:
            - name: PORT
              value: "8082"
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
