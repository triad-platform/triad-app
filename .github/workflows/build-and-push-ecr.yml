name: Build And Push ECR Images

on:
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/build-and-push-ecr.yml"
      - "Dockerfile"
      - ".dockerignore"
      - "go.mod"
      - "go.sum"
      - "pkg/**"
      - "services/**"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-push:
    name: Build And Push Service Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - orders
          - notifications
          - worker

    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: "971146591534.dkr.ecr.us-east-1.amazonaws.com"
      ECR_REPOSITORY_PREFIX: triad-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive image tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          short_sha="${GITHUB_SHA::12}"
          echo "short_sha=${short_sha}" >> "${GITHUB_OUTPUT}"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: "arn:aws:iam::971146591534:role/github-actions-triad-app-ecr-push"

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push immutable image
        uses: triad-platform/triad-ci-security/reusable-actions/build-image@main
        with:
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_PREFIX }}-${{ matrix.service }}:${{ matrix.service }}-sha-${{ steps.tags.outputs.short_sha }}
          context: .
          dockerfile: Dockerfile
          push: 'true'
          build_args: |
            SERVICE=${{ matrix.service }}

      - name: Build and push branch-sha tag
        uses: triad-platform/triad-ci-security/reusable-actions/build-image@main
        with:
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_PREFIX }}-${{ matrix.service }}:${{ matrix.service }}-${{ github.ref_name }}-${{ steps.tags.outputs.short_sha }}
          context: .
          dockerfile: Dockerfile
          push: 'true'
          build_args: |
            SERVICE=${{ matrix.service }}

      - name: Build and push branch tag
        uses: triad-platform/triad-ci-security/reusable-actions/build-image@main
        with:
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_PREFIX }}-${{ matrix.service }}:${{ matrix.service }}-${{ github.ref_name }}
          context: .
          dockerfile: Dockerfile
          push: 'true'
          build_args: |
            SERVICE=${{ matrix.service }}

  promote-dev-manifests:
    name: Promote Dev Manifests To Immutable Tags
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update deployment image tags
        shell: bash
        run: |
          set -euo pipefail
          short_sha="${GITHUB_SHA::12}"

          perl -0pi -e 's|triad-app-api-gateway:[^"\s]+|triad-app-api-gateway:api-gateway-develop-'"${short_sha}"'|g' deploy/k8s/api-gateway-deployment.yaml
          perl -0pi -e 's|triad-app-orders:[^"\s]+|triad-app-orders:orders-develop-'"${short_sha}"'|g' deploy/k8s/orders-deployment.yaml
          perl -0pi -e 's|triad-app-notifications:[^"\s]+|triad-app-notifications:notifications-develop-'"${short_sha}"'|g' deploy/k8s/notifications-deployment.yaml
          perl -0pi -e 's|triad-app-worker:[^"\s]+|triad-app-worker:worker-develop-'"${short_sha}"'|g' deploy/k8s/worker-deployment.yaml

      - name: Commit manifest promotion
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet -- deploy/k8s; then
            echo "No deployment manifest changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add deploy/k8s/api-gateway-deployment.yaml \
            deploy/k8s/orders-deployment.yaml \
            deploy/k8s/notifications-deployment.yaml \
            deploy/k8s/worker-deployment.yaml
          git commit -m "ci: promote dev images to ${GITHUB_SHA::12}"
          git push origin HEAD:develop
