name: E2E Local Flow

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e:
    name: Docker E2E (Manual)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run end-to-end flow
        run: |
          make e2e
